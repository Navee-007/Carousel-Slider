<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel slider</title>
  <!-- css style sheet -->
  <link rel="stylesheet" href="style.css">

  <!-- font icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h2>carousel slider</h2>
  <div class="slider">
    <div class="slide">
          <img src="img/banner-1.jpg" alt="Photo1"/>
      </div>
    <div class="slide">
          <img src="img/banner-2.jpg" alt="Photo3"/>
      </div> 
    <div class="slide">
          <img src="img/banner-3.jpg" alt="Photo2"/>
      </div>
    <div class="slide">
          <img src="img/banner-4.jpg" alt="Photo3"/>
      </div> 

      <button class="btn-slide prev"><i class="fas fa-3x fa-chevron-circle-left"></i></button>
      <button class="btn-slide next"><i class="fas fa-3x fa-chevron-circle-right"></i></button>
    
  </div>
  <div class="dots-container">
          <span class="dot active" data-slide="0"></span>
          <span class="dot" data-slide="1"></span>
          <span class="dot" data-slide="2"></span>
    <span class="dot" data-slide="3"></span>
  </div>
  <script src="script.js"></script>
</body>
</html>
